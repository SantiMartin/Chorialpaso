<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Modificar menu</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form action="http://localhost:8000/menu/modificar_menu/{{ id_menu }}" class="form-horizontal" method="POST">
                                {% csrf_token %}
                                <div class="col-xs-12 col-sm-10">
                                    <div class="form-group has-success has-feedback">
                                        <label class="control-label col-sm-8">{{ form.nombre.label_tag }}</label>
                                        <div class="col-sm-12">
                                            {{ form.nombre }}
                                        </div>
                                    </div>
                                    <div class="form-group has-success has-feedback">
                                        <label class="control-label col-sm-2"
                                            for="inputSuccess3">{{ form.precio_venta.label_tag }}</label>
                                        <div class="col-sm-12">
                                            {{ form.precio_venta }}
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer color-footer">
                                    <button class="btn btn-success btn-icon-split" type="submit">
                                        <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                                        <span class="text">Modificar</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
