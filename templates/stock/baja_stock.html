{% extends "base.html" %}
{% block title %}Ingreso de baja stock{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Nueva baja</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="form-horizontal" method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}    
                                <div class="panel-footer color-footer">
                                    <button class="btn btn-success btn-icon-split" type="submit">
                                        <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                                        <span class="text">Nuevo ingreso</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
